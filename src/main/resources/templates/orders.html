<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sifarişlər</title>
<meta charset="utf-8">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

<script type="text/javascript" charset="utf8"
	src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>

<style>

</style>

<script>
	$(document).ready(function() {
		$('#ordersTable').DataTable();
		 
	});
	
	
	
	
</script>


</head>

<body>
	<div th:replace="menu :: menu"></div>
		<table id="ordersTable" class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Müştəri</th>
						<th>Kitablar</th>
						<th>Ümumi qiymət</th>
						<th>Tarix</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${order.id}"></td>
						<td> Ad : <span th:text="${order.customer.name}"></span><br>
						Soyad:  <span th:text="${order.customer.surname}"></span><br>
						Telefon : <span th:text="${order.customer.phone}"></span> <br>
						Ünvan : <span th:text="${order.customer.address}"></span> <br>
						Email : <span th:text="${order.customer.email}"></span> </td>
						
						<td >
						<ul>
						<li th:each="basketBook : ${order.basketBooks}"> 
						<span th:text="${basketBook.book.name+', '+basketBook.book.price+' AZN, Miqdar:'+basketBook.quantity}"></span>
						</li>
						
						</ul>
						
						</td>
	                     <td th:text="${order.totalPrice}"></td>
						 <td th:text="${order.register}"></td>
						 
					 

					</tr>
				</tbody>
			</table>
	
</body>
</html>
